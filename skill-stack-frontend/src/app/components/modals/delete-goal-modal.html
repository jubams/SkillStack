<div *ngIf="isOpen" class="fixed inset-0 z-50 flex items-center justify-center p-4"
    style="background: rgba(0, 0, 0, 0.1);">

    <div class="bg-white rounded-4xl shadow-2xl max-w-md w-full border border-gray-300"
        style="backdrop-filter: blur(2px);">

        <div class="p-6 border-b border-gray-200 bg-white">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.864-.833-2.634 0L4.168 16.5c-.77.833.192 2.5 1.732 2.5z">
                        </path>
                    </svg>
                </div>
                <div class="ml-3">
                    <h3 class="text-lg font-medium text-gray-900">Delete Goal</h3>
                </div>
            </div>
        </div>

        <div class="p-6 bg-white">
            <p class="text-sm text-gray-600">
                Are you sure you want to delete <strong>{{ goal?.goalTitle }}</strong>?
                This action cannot be undone.
            </p>
        </div>

        <div class="flex items-center justify-end space-x-3 px-6 py-4 border-t border-gray-200 bg-white">
            <button type="button" (click)="onClose()"
                class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors duration-200">
                Cancel
            </button>
            <button type="button" (click)="onConfirm()" [disabled]="isLoading"
                class="px-4 py-2 bg-red-600 text-white rounded-md text-sm font-medium hover:bg-red-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200 flex items-center">
                <div *ngIf="isLoading" class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></div>
                Remove
            </button>
        </div>
    </div>
</div>
