<!-- Goal Modal (Create/Edit) with Transparent Background -->
<div *ngIf="isOpen" class="fixed inset-0 z-50 flex items-center justify-center p-4"
    style="background: rgba(0, 0, 0, 0.1);">

    <!-- Modal Content -->
    <div class="bg-white rounded-lg shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto border border-gray-300"
        style="backdrop-filter: blur(2px); scrollbar-width: none; -ms-overflow-style: none;">

        <!-- Modal Header -->
        <div class="flex items-center justify-between p-6 border-b border-gray-200 bg-white">
            <h2 class="text-xl font-semibold text-gray-900">
                {{ mode === 'edit' ? 'Edit Goal' : 'Create New Goal' }}
            </h2>
            <button (click)="onClose()" class="text-gray-400 hover:text-gray-600 transition-colors duration-200">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>

        <!-- Modal Body -->
        <form [formGroup]="goalForm" class="p-6 space-y-6 bg-white">
            <!-- Goal Title -->
            <div>
                <label for="goalTitle" class="block text-sm font-medium text-gray-700 mb-1">
                    Goal Title *
                </label>
                <input type="text" id="goalTitle" formControlName="goalTitle"
                    placeholder="e.g., Master React Framework, Build Portfolio Website"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-slate-500 focus:border-transparent"
                    [class.border-red-500]="hasFormError('goalTitle')" />
                <div *ngIf="hasFormError('goalTitle')" class="mt-1 text-sm text-red-600">
                    <span *ngIf="goalForm.get('goalTitle')?.hasError('required')">Goal title is required</span>
                </div>
            </div>

            <!-- Goal Description -->
            <div>
                <label for="goalDescription" class="block text-sm font-medium text-gray-700 mb-1">
                    Description
                </label>
                <textarea id="goalDescription" formControlName="goalDescription" rows="3"
                    placeholder="Describe your goal in detail..."
                    class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-slate-500 focus:border-transparent"></textarea>
            </div>

            <!-- Category -->
            <div>
                <label for="category" class="block text-sm font-medium text-gray-700 mb-1">
                    Category *
                </label>
                <select id="category" formControlName="category"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-slate-500 focus:border-transparent"
                    [class.border-red-500]="hasFormError('category')">
                    <option value="">Select a category</option>
                    <option *ngFor="let category of goalCategories" [value]="category">{{ category }}</option>
                </select>
                <div *ngIf="hasFormError('category')" class="mt-1 text-sm text-red-600">
                    <span *ngIf="goalForm.get('category')?.hasError('required')">Category is required</span>
                </div>
            </div>

            <!-- Priority and Status Row -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Priority -->
                <div>
                    <label for="goalPriority" class="block text-sm font-medium text-gray-700 mb-1">
                        Priority
                    </label>
                    <select id="goalPriority" formControlName="goalPriority"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-slate-500 focus:border-transparent">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>

                <!-- Status -->
                <div>
                    <label for="goalStatus" class="block text-sm font-medium text-gray-700 mb-1">
                        Status
                    </label>
                    <select id="goalStatus" formControlName="goalStatus"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-slate-500 focus:border-transparent">
                        <option value="Not Started">Not Started</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
            </div>

            <!-- Timeline and Progress Row -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Timeline -->
                <div>
                    <label for="goalTimeLine" class="block text-sm font-medium text-gray-700 mb-1">
                        Timeline
                    </label>
                    <select id="goalTimeLine" formControlName="goalTimeLine"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-slate-500 focus:border-transparent">
                        <option value="Short-Term">Short-Term</option>
                        <option value="Med-Term">Med-Term</option>
                        <option value="Long-Term">Long-Term</option>
                    </select>
                </div>

                <!-- Progress -->
                <div>
                    <label for="progress" class="block text-sm font-medium text-gray-700 mb-1">
                        Progress (%)
                    </label>
                    <input type="number" id="progress" formControlName="progress" placeholder="0" min="0" max="100"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-slate-500 focus:border-transparent"
                        [class.border-red-500]="hasFormError('progress')" />
                    <div *ngIf="hasFormError('progress')" class="mt-1 text-sm text-red-600">
                        <span *ngIf="goalForm.get('progress')?.hasError('min')">Progress must be 0 or greater</span>
                        <span *ngIf="goalForm.get('progress')?.hasError('max')">Progress cannot exceed 100</span>
                    </div>
                </div>
            </div>

            <!-- Date Range Row -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Start Date -->
                <div>
                    <label for="startDate" class="block text-sm font-medium text-gray-700 mb-1">
                        Start Date *
                    </label>
                    <input type="date" id="startDate" formControlName="startDate"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-slate-500 focus:border-transparent"
                        [class.border-red-500]="hasFormError('startDate')" />
                    <div *ngIf="hasFormError('startDate')" class="mt-1 text-sm text-red-600">
                        <span *ngIf="goalForm.get('startDate')?.hasError('required')">Start date is required</span>
                    </div>
                </div>

                <!-- Due Date -->
                <div>
                    <label for="dueDate" class="block text-sm font-medium text-gray-700 mb-1">
                        Due Date *
                    </label>
                    <input type="date" id="dueDate" formControlName="dueDate"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-slate-500 focus:border-transparent"
                        [class.border-red-500]="hasFormError('dueDate')" />
                    <div *ngIf="hasFormError('dueDate')" class="mt-1 text-sm text-red-600">
                        <span *ngIf="goalForm.get('dueDate')?.hasError('required')">Due date is required</span>
                    </div>
                </div>
            </div>

            <!-- Goal Note -->
            <div>
                <label for="goalNote" class="block text-sm font-medium text-gray-700 mb-1">
                    Notes
                </label>
                <textarea id="goalNote" formControlName="goalNote" rows="3"
                    placeholder="Additional notes about this goal..."
                    class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-slate-500 focus:border-transparent"></textarea>
            </div>
        </form>

        <!-- Modal Footer -->
        <div class="flex items-center justify-end space-x-3 px-6 py-4 border-t border-gray-200 bg-white">
            <button type="button" (click)="onClose()"
                class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors duration-200">
                Cancel
            </button>
            <button type="button" (click)="onSubmit()" [disabled]="goalForm.invalid "
                class="px-4 py-2 bg-slate-800 text-white rounded-md text-sm font-medium hover:bg-slate-900 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200 flex items-center">
                {{ mode === 'edit' ? 'Update' : 'Save' }}
            </button>
        </div>
    </div>
</div>
