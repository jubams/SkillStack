<!-- Delete Project Modal with Transparent Background -->
<div *ngIf="isOpen" class="fixed inset-0 z-50 flex items-center justify-center p-4"
    style="background: rgba(0, 0, 0, 0.1);">

    <!-- Modal Content -->
    <div class="bg-white rounded-lg shadow-2xl max-w-md w-full border border-gray-300"
        style="backdrop-filter: blur(2px);">

        <!-- Modal Header -->
        <div class="flex items-center justify-between p-6 border-b border-gray-200 bg-white">
            <h2 class="text-xl font-semibold text-gray-900">
                Delete Project
            </h2>
            <button (click)="onClose()" class="text-gray-400 hover:text-gray-600 transition-colors duration-200">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>

        <!-- Modal Body -->
        <div class="p-6 bg-white">
            <div class="flex items-center mb-4">
                <div class="flex-shrink-0">
                    <svg class="w-10 h-10 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.864-.833-2.634 0L4.168 16.5c-.77.833.192 2.5 1.732 2.5z">
                        </path>
                    </svg>
                </div>
                <div class="ml-4">
                    <h3 class="text-lg font-medium text-gray-900">Are you sure?</h3>
                    <p class="text-sm text-gray-600 mt-1">
                        You are about to delete the project "<strong>{{ project?.projectTitle }}</strong>".
                        This action cannot be undone.
                    </p>
                </div>
            </div>

            <!-- Project Details -->
            <div *ngIf="project" class="bg-gray-50 rounded-lg p-4 space-y-2">
                <div class="flex justify-between text-sm">
                    <span class="text-gray-600">Status:</span>
                    <span class="font-medium" [ngClass]="{
                        'text-green-600': project.projectStatus === 'Completed',
                        'text-yellow-600': project.projectStatus === 'In Progress',
                        'text-gray-600': project.projectStatus === 'Not Started'
                    }">{{ project.projectStatus }}</span>
                </div>
                <div *ngIf="project && project.skills && project.skills.length > 0" class="flex justify-between text-sm">
                    <span class="text-gray-600">Skills:</span>
                    <span class="font-medium">{{ project.skills.length }} skill(s)</span>
                </div>
                <div *ngIf="project.projectStartedDate" class="flex justify-between text-sm">
                    <span class="text-gray-600">Started:</span>
                    <span class="font-medium">{{ formatDate(project.projectStartedDate) }}</span>
                </div>
            </div>
        </div>

        <!-- Modal Footer -->
        <div class="flex items-center justify-end space-x-3 px-6 py-4 border-t border-gray-200 bg-white">
            <button type="button" (click)="onClose()"
                class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors duration-200">
                Cancel
            </button>
            <button type="button" (click)="onConfirmDelete()" [disabled]="isLoading"
                class="px-4 py-2 bg-red-600 text-white rounded-md text-sm font-medium hover:bg-red-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200 flex items-center">
                <div *ngIf="isLoading" class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></div>
                Delete Project
            </button>
        </div>
    </div>
</div>
