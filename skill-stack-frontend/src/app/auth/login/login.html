<div class="h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8 overflow-hidden">

  <div *ngIf="showToast"
    class="fixed top-4 left-4/5 transform -translate-x-1/2 z-50 transition-all duration-300 ease-in-out"
    [class]="showToast ? 'translate-y-0 opacity-100' : '-translate-y-2 opacity-0'">
    <div class="flex items-center p-4 rounded-lg shadow-lg max-w-md w-full mx-4" [ngClass]="{
        'bg-green-500 text-white': toastType === 'success',
        'bg-red-500 text-white': toastType === 'error'
      }">
      <!-- Icon -->
      <div class="flex-shrink-0 mr-3">
        <svg *ngIf="toastType === 'success'" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <svg *ngIf="toastType === 'error'" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.864-.833-2.634 0L4.168 16.5c-.77.833.192 2.5 1.732 2.5z">
          </path>
        </svg>
      </div>

      <div class="flex-1 text-sm font-medium">
        {{ toastMessage }}
      </div>

      <button type="button"
        class="flex-shrink-0 ml-4 inline-flex text-white hover:text-gray-200 focus:outline-none focus:text-gray-200 transition-colors duration-200"
        (click)="hideToast()">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
  </div>

  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <div class="flex justify-center mb-6">
      <div class="w-16 h-16 bg-slate-800 rounded-2xl flex items-center justify-center">
        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">

          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
        </svg>
      </div>
    </div>
    <div class="text-center">
      <h2 class="text-xl font-semibold text-gray-900">Developer Portfolio</h2>
      <p class="mt-1 text-sm text-gray-600">Manage your skills and projects</p>
    </div>
  </div>

  <div class="mt-6 sm:mx-auto sm:w-full sm:max-w-md flex-1 flex items-center">
    <div class="bg-white py-6 px-6 shadow-sm border border-gray-200 rounded-lg w-full">
      <div class="mb-4 text-center">
        <h3 class="text-lg font-medium text-gray-900 mb-1">Sign in to your account</h3>
        <p class="text-sm text-gray-600">Welcome back! Please enter your details.</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
            Email address
          </label>
          <input type="email" id="email" formControlName="email" placeholder="Enter your email"
            class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:border-transparent transition-all duration-200"
            [class.border-red-300]="(loginForm.get('email')?.hasError('required') || loginForm.get('email')?.hasError('email')) && loginForm.get('email')?.touched"
            [class.focus:ring-red-500]="(loginForm.get('email')?.hasError('required') || loginForm.get('email')?.hasError('email')) && loginForm.get('email')?.touched" />
          <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched"
            class="mt-1 text-xs text-red-600">
            Email is required
          </div>
          <div *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched"
            class="mt-1 text-xs text-red-600">
            Invalid email format
          </div>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
            Password
          </label>
          <input type="password" id="password" formControlName="password" placeholder="Enter your password"
            class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:border-transparent transition-all duration-200"
            [class.border-red-300]="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched"
            [class.focus:ring-red-500]="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched" />
          <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched"
            class="mt-1 text-xs text-red-600">
            Password is required
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit"
          class="w-full flex justify-center items-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-slate-800 hover:bg-slate-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500 disabled:bg-slate-400 disabled:cursor-not-allowed transition-all duration-200"
          [disabled]="isLoading || loginForm.invalid">
          <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-3 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
          </svg>
          <span *ngIf="!isLoading">Sign in</span>
          <span *ngIf="isLoading">Signing in...</span>
        </button>

        <div class="text-center pt-3">
          <p class="text-sm text-gray-600">
            Don't have an account?
            <a routerLink="/register" class="font-medium text-slate-700 underline hover:text-slate-900">
              Sign up here
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
